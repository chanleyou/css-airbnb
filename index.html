<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="title">
        <h1>Meet Guidebooks</h1>
        <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      </div>
      <div class="pictures">
        <div class="pic-box">
          <img src="img/san-francisco.jpg">
          <span class="caption">San Francisco</span>
        </div>
        <div class="pic-box">
          <img src="img/new-york.jpg">
          <span class="caption">New York</span>
        </div>
        <div class="pic-box">
          <img src="img/london.jpg">
          <span class="caption">London</span>
        </div>
      </div>
      <div class="btn-row">
        <button class="btn">See All Guidebooks</button>
      </div>
    </div>
    <div class="row">
      <div class="title">
        <h1>Just for the weekend</h1>
        <p>Discover new, inspiring places close to home.</p>
      </div>
      <div class="pictures">
        <div class="pic-box">
          <img src="img/napa.jpg">
          <span class="caption">Napa</span>
        </div>
        <div class="pic-box">
          <img src="img/sonoma.jpg">
          <span class="caption">Sonoma</span>
        </div>
        <div class="pic-box">
          <img src="img/san-francisco-2.jpg">
          <span class="caption">San Francisco</span>
        </div>
      </div>
      <div class="btn-row">
        <button class="btn">See All Destinations</button>
      </div>
    </div>
  </div>
</body>
</html>
